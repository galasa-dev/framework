apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: framework-repo-build
  namespace: galasa-tekton
spec:
  workspaces:
  - name: git-workspace
    optional: false
    mountpath: /workspace/git
  params:
  - name: distBranch
    type: string
  - name: mavenCentralRepo
    type: string
    default: https://artifactory-cicsk8s.hursley.ibm.com/artifactory/maven-proxy/
  - name: mavenSourceRepo
    type: string
    default: https://repo.maven.apache.org/maven2/
  - name: dockerRepo
    type: string
    default: harbor-cicsk8s.hursley.ibm.com
  - name: noPush
    type: string
    default: ""
  - name: jacocoEnabled
    type: string
    default: "false"
  - name: isRelease
    type: string
    default: "false"
  steps:
  - name: gpgdirectory
    workingDir: /workspace
    image: $(params.dockerRepo)/galasadev/galasa-build
    command:
    - mkdir
    - /workspace/gpg
  - name: import-gpg
    workingDir: /workspace
    image: $(params.dockerRepo)/galasadev/galasa-build
    command:
    - gpg
    - --homedir
    - /workspace/gpg
    - --pinentry-mode
    - loopback
    - --passphrase-file
    - /root/mavengpg/galasa.passphrase
    - --import
    - /root/mavengpg/galasa.gpg
    volumeMounts:
    - name: mavengpg
      mountPath: /root/mavengpg
  - name: copy-settings
    workingDir: /workspace
    image: $(params.dockerRepo)/galasadev/galasa-build
    command:
    - cp
    - /root/mavengpg/settings.xml
    - /workspace/gpg/settings.xml
    volumeMounts:
    - name: mavengpg
      mountPath: /root/mavengpg
  - name: gradle-build
    workingDir: /workspace/git/framework/galasa-parent
    image: $(params.dockerRepo)/galasadev/galasa-build
    command:
    - gradle
    - --no-daemon
    - --console 
    - plain
    - -PsourceMaven=$(params.mavenSourceRepo)
    - -PcentralMaven=$(params.mavenCentralRepo)
    - -PtargetMaven=/workspace/git/framework/docker/repo
    - -PjacocoEnabled=$(params.jacocoEnabled)
    - -PisRelease=$(params.isRelease)
    - publish
    volumeMounts:
    - name: gpgkey
      mountPath: /opt/gradle/gradle-6.8.2/galasa.gpg
      subPath: galasa.gpg
    - name: gpggradle
      mountPath: /opt/gradle/gradle-6.8.2/gradle.properties
      subPath: gradle.properties
  - name: get-commit
    workingDir: /workspace/git/framework
    image: $(params.dockerRepo)/galasadev/galasa-build
    script: |
      #!/bin/sh
      set +e
      COMMIT="$(git log --format="%H" -n 1)"
      echo $COMMIT > /workspace/git/framework/docker/framework.githash
      echo commit is $COMMIT
  - name: docker-build
    workingDir: /workspace/git/framework/docker
    image: $(params.dockerRepo)/common/kaniko-project/executor:latest
    env:
    - name: DOCKER_CONFIG
      value: /tekton/creds/.docker
    command:
    - /kaniko/executor
    - --dockerfile=./Dockerfile
    - --context=/workspace/git/framework/docker
    - --destination=$(params.dockerRepo)/galasadev/galasa-maven-framework:$(params.distBranch)
    - $(params.noPush)
    - --oci-layout-path=/workspace/git/framework/docker/image-digest
    - --skip-tls-verify
    - --skip-tls-verify-pull
    - --single-snapshot
    - --verbosity=info
    - --build-arg=dockerRepository=$(params.dockerRepo)
    - --build-arg=branch=$(params.distBranch)
