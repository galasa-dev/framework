openapi: 3.0.0
info:
  title: Galasa Web Requests
  version: 0.8.0

servers:
  - url: 'http://{server}:{port}'
    variables:
      server:
        default: localhost
      port:
        default: "8080"

paths:
  /ras/runname/{runname}:
    get:
      summary: Get all Run Ids from a Run Name
      parameters:
        - name: runname
          in: path
          description: Run Name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Array of Run Ids
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run/{id}:
    get:
      summary: Get Run Data
      parameters:
        - name: id
          in: path
          description: Run Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Run Data
          content:
            application/json:
              schema:
                properties:
                  teststructure:
                    $ref: '#/components/schemas/TestStructure'
                  artifacts:
                    $ref: '#/components/schemas/Artifact'
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run/{id}/artifact/{artifactid}:
    get:
      summary: Get Artifact Content
      parameters:
        - name: id
          in: path
          description: Run Id
          required: true
          schema:
            type: string
        - name: artifactid
          in: path
          description: Run Artifact Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifact Content
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run:
    get:
      summary: Get Run Ids from Query
      parameters:
        - name: requestor
          in: query
          description: Requestor Name
          schema:
            type: string
        - name: from
          in: query
          description: Date Number From
          schema:
            type: number
        - name: to
          in: query
          description: Date Number To
          schema:
            type: number
        - name: testclass
          in: query
          description: Test Class Name
          schema:
            type: string
        - name: page
          in: query
          description: Page Number
          schema:
            type: number
        - name: size
          in: query
          description: Request Size
          schema:
            type: number
      responses:
        '200':
          description: Array of Run Ids
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run/{id}/runlog:
    get:
      summary: Get Run Data
      parameters:
        - name: id
          in: path
          description: Run Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Run Data
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
components:
  schemas:
    TestStructure:
      properties:
        runName:
          type: string
        bundle:
          type: string
        testName:
          type: string
        testShortName:
          type: string
        requestor:
          type: string
        status:
          type: string
        result:
          type: string
        queued:
          type: string
        startTime:
          type: string
        endTime:
          type: string
        methods:
          type: array
          items:
            $ref: '#/components/schemas/TestMethod'
    TestMethod:
      properties:
        className:
          type: string
        methodName:
          type: string
        type:
          type: string
        status:
          type: string
        result:
          type: string
        startTime:
          type: string
        endTime:
          type: string
        runLogStart:
          type: integer
        runLogEnd:
          type: integer
        befores:
          type: array
          items:
            $ref: '#/components/schemas/TestMethod'
        afters:
          type: array
          items:
            $ref: '#/components/schemas/TestMethod'
    Artifact:
      properties:
        artifactId:
          type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/Artifact'
          nullable: true
    JsonError:
      properties:
        error:
          type: string