openapi: 3.0.0
info:
  title: Galasa Web Requests
  version: 0.14.0-SNAPSHOT

servers:
  - url: 'http://{server}:{port}'
    variables:
      server:
        default: localhost
      port:
        default: "8080"

paths:
  /ras/requestors:
    get:
      tags:
        - RasRequestors
      summary: Get all Requestors
      parameters:
        - name: sort
          in: query
          description: provides sorting, requestor:asc or requestor:desc
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Requestors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Requestors'
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/runname/{runname}:
    get:
      tags:
        - RasRunname
      summary: Get all Run Ids from a Run Name
      parameters:
        - name: runname
          in: path
          description: Run Name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Array of Run Ids
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run/{id}:
    get:
      tags:
        - RasRun
      summary: Get Run Data
      parameters:
        - name: id
          in: path
          description: Run Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Run Data
          content:
            application/json:
              schema:
                properties:
                  run:
                    $ref: '#/components/schemas/Run'
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run/{id}/artifact/{artifactid}:
    get:
      tags:
        - RasRun
      summary: Get Artifact Content
      parameters:
        - name: id
          in: path
          description: Run Id
          required: true
          schema:
            type: string
        - name: artifactid
          in: path
          description: Run Artifact Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifact Content
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run:
    get:
      summary: Get Runs from Query
      tags:
        - RasRun
      parameters:
        - name: sort
          in: query
          description: provides sorting, to:asc or to:desc
          schema: 
            type: string
        - name: result
          in: query
          description: Result Name
          schema:
            type: string
        - name: bundle
          in: query
          description: Bundle Name
          schema:
            type: string
        - name: requestor
          in: query
          description: Requestor Name
          schema:
            type: string
        - name: from
          in: query
          description: Date Number From
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: Date Number To
          schema:
            type: string
            format: date-time
        - name: testname
          in: query
          description: Test Class Name
          schema:
            type: string
        - name: page
          in: query
          description: Page Number
          schema:
            type: number
        - name: size
          in: query
          description: Request Size
          schema:
            type: number
      responses:
        '200':
          description: Array of Run Objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResults'
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/run/{id}/runlog:
    get:
      tags:
        - RasRun
      summary: Get Run Data
      parameters:
        - name: id
          in: path
          description: Run Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Run Data
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/testclasses:
    get:
      tags:
        - RasTestclasses
      summary: Get Testclasses
      parameters:
        - name: sort
          in: query
          description: Provide Sorting 
          required: false
          schema:
            type: string
      responses:
        '200':
          description: TestClasses
          content:
            application/json:  
             schema:
                $ref: '#/components/schemas/TestClasses'
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
  /ras/resultnames:
    get:
      tags:
        - RasResultNames
      summary: Return a list of result names
      parameters:
        - name: sort
          in: query
          description: provides sorting, results:asc or results:desc
          required: false
          schema:
            type: string
      responses:
        '200':
          description: ResultNames
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultNames'
        '500':
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonError'
components:
  schemas:
    Requestors:
      type: object
      properties:
        requestors:
          type: array
          items:
            type: string
    TestStructure:
      type: object
      properties:
        runName:
          type: string
        bundle:
          type: string
        testName:
          type: string
        testShortName:
          type: string
        requestor:
          type: string
        status:
          type: string
        result:
          type: string
        queued:
          type: string
        startTime:
          type: string
        endTime:
          type: string
        methods:
          type: array
          items:
            $ref: '#/components/schemas/TestMethod'
    TestMethod:
      type: object
      properties:
        className:
          type: string
        methodName:
          type: string
        type:
          type: string
        status:
          type: string
        result:
          type: string
        startTime:
          type: string
        endTime:
          type: string
        runLogStart:
          type: integer
        runLogEnd:
          type: integer
        befores:
          type: array
          items:
            $ref: '#/components/schemas/TestMethod'
        afters:
          type: array
          items:
            $ref: '#/components/schemas/TestMethod'
    Artifact:
      properties:
        artifactPath:
          type: string
        contentType:
          type: string
    JsonError:
      properties:
        error:
          type: string
    TestClasses:
      type : object
      properties:
        testclasses:
          type: array
          items: 
            $ref: '#/components/schemas/TestClass'
    TestClass:
      type: object
      properties:
        testclass: 
           type: string
        bundle:
           type: string
    ResultNames:
      type: object
      properties:
        resultnames:
          type: array
          items:
            type: string
    Run:
      type: object
      properties:
        runId:
          type: string
        testStructure:
          $ref: '#/components/schemas/TestStructure'
        artifacts:
          type: array
          items:
            $ref: '#/components/schemas/Artifact'
    RunResults:
      type: object
      properties:
        pageNumber:
          type: integer
        pageSize:
          type: integer
        numPages:
          type: integer
        amountOfRuns:
          type: integer
        runs:
          type: array
          items:
            $ref: '#/components/schemas/Run'
        