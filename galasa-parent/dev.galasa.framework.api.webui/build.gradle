plugins {
    id 'biz.aQute.bnd.builder'
    id 'org.openapi.generator' version "5.0.1"
    id 'galasa.api.server'
}

description = 'Galasa Web UI API'

version '0.25.0'

dependencies {

    implementation project(':dev.galasa.framework')
}

openApiGenerate {
    generatorName = "typescript-rxjs"
    inputSpec = "$projectDir/openapi.yaml".toString()
    outputDir = "$buildDir/openapi/".toString()
    additionalProperties = [
        npmName: "galasa-webui-api-ts-rxjs",
        npmRepository: System.getenv('NPM_REPO'),
        npmVersion: System.getenv('NPM_VERSION'),
        snapshot: System.getenv('NPM_SNAPSHOT'),
        supportsES6: "false"
    ]
}

// Note: These values are consumed by the parent build process
// They indicate which packages of functionality this OSGi bundle should be delivered inside,
// or referenced from.
// The settings here are gathered together by the build process to create a release.yaml file 
// which gathers-up all the packaging metadata about all the OSGi bundles in this component.
ext.project_name=project.name
ext.include_in_obr          = true
ext.include_in_mvp          = false
ext.include_in_isolated     = true
ext.include_in_bom          = false
ext.include_in_codecoverage = true
ext.include_in_javadoc      = false

