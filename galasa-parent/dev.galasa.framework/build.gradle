plugins {
    id 'java-library' 
    id 'biz.aQute.bnd.builder' version '5.1.2'
    id 'maven-publish'
    id 'signing'
}

group = "dev.galasa"
version = "0.12.0"

dependencies {
	implementation project(':dev.galasa')	
	implementation project(':dev.galasa.framework.maven.repository.spi')
	
	implementation 'javax.validation:validation-api:2.0.1.Final'
	
	implementation 'commons-logging:commons-logging:1.1.1'
	implementation 'commons-io:commons-io:2.2'
	implementation 'org.apache.commons:commons-lang3:3.1'
	implementation 'org.apache.bcel:bcel:6.3'
	implementation 'com.google.code.gson:gson:2.7'
	
	implementation 'org.osgi:org.osgi.core:6.0.0'
	implementation 'org.osgi:org.osgi.service.component.annotations:1.3.0'
	implementation 'org.apache.felix:org.apache.felix.bundlerepository:2.0.2'
    implementation 'log4j:log4j:1.2.17'
    
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.16.1'
    testImplementation 'org.mockito:mockito-core:3.1.0'
    testImplementation 'org.awaitility:awaitility:3.0.0'

}

