subprojects {
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'

	version = "0.14.0-SNAPSHOT"

    ext.isReleaseVersion = !version.endsWith("SNAPSHOT")
    def mavenrepo = System.getenv('MAVEN_REPO') ?: "https://nexus.galasa.dev/repository/maven-development"
    
    tasks.withType(Sign) {
 	   onlyIf { isReleaseVersion }
	}
    
	tasks.withType(PublishToMavenRepository) {
        onlyIf { jar.didWork }
    }

    java {
        withJavadocJar()
        withSourcesJar()
    }
    
    tasks.withType(Javadoc) {
        failOnError = false
    }

    repositories {
        maven {
            url mavenrepo
        }
        mavenCentral()
    }

    publishing {
	    publications {
            maven(MavenPublication) {
                from components.java
                
                
                pom {
                     name = 'Galasa Testers Programmer Interface (TPI)'
                     url = 'https://galasa.dev'
                     licenses {
                         license {
                             name = 'Eclipse Public License - v 2.0'
                             url = 'https://www.eclipse.org/legal/epl-2.0/t'
                         }
                     }
                     developers {
                         developer {
                             name = 'Michael Baylis'
                             email = 'Michael.Baylis@uk.ibm.com'
                             organization = 'IBM'
                             organizationUrl = 'https://www.ibm.com'
                         }
                         developer {
                             name = 'William Yates'
                             email = 'wyates@uk.ibm.com'
                             organization = 'IBM'
                             organizationUrl = 'https://www.ibm.com'
                         }
                         developer {
                             name = 'David Roberts'
                             email = 'david.roberts@uk.ibm.com'
                             organization = 'IBM'
                             organizationUrl = 'https://www.ibm.com'
                         }
                         developer {
                             name = 'James Davies'
                             email = 'james.davies@ibm.com'
                             organization = 'IBM'
                             organizationUrl = 'https://www.ibm.com'
                         }
                         developer {
                             name = 'Matthew Chivers'
                             email = 'matthew.chivers@ibm.com'
                             organization = 'IBM'
                             organizationUrl = 'https://www.ibm.com'
                         }
                         developer {
                             name = 'Charlie Meek'
                             email = 'charlie.meek@ibm.com'
                             organization = 'IBM'
