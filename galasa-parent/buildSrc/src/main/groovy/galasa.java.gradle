plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group = 'dev.galasa'

sourceCompatibility = 1.8
targetCompatibility = 1.8

java {
    withJavadocJar()
    withSourcesJar()
}
    
tasks.withType(Javadoc) {
    failOnError = false
    enabled = true
}

repositories {
    maven {
        url "$sourceMaven"
    }
    maven {
        url "$centralMaven"
    }
}

signing {
    sign publishing.publications
}

tasks.withType(Sign) {
    onlyIf { isRelease.toBoolean() }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            pom {
                url = 'https://galasa.dev'
                name = 'A Galasa project'
                description = 'A Galasa project'
                licenses {
                    license {
                        name = 'Eclipse Public License - v 2.0'
                        url = 'https://www.eclipse.org/legal/epl-2.0/t'
                    }
                }
                developers {
                    developer {
                        name = 'Michael Baylis'
                        email = 'Michael.Baylis@uk.ibm.com'
                        organization = 'IBM'
                        organizationUrl = 'https://www.ibm.com'
                    }
