name: Main Build

on:
    workflow_dispatch:
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    NAMESPACE: jaydee029
    IMAGE_TAG: main 
    
jobs:
    Build-using-openapi2beans-and-gradle:
        name: Build framework using openapi2beans and gradle
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            
            - name: Setup JDK 
              uses: actions/setup-java@v4
              with:
                java-version: '11'
                distribution: 'semeru'
              
            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3
              with:
                gradle-version: 6.9.2
            
            - name: Build openapi2beans
              run: |
               docker run --rm -v ${{ github.workspace }}:/var/workspace ghcr.io/${{env.NAMESPACE}}/openapi2beans:main generate --yaml var/workspace/${{ env.YAML_LOCATION }} --output var/workspace/${{ env.OUTPUT_LOCATION }} --package ${{ env.PACKAGE }}

              env:
                YAML_LOCATION: "galasa-parent/dev.galasa.framework.api.openapi/src/main/resources/openapi.yaml"  # Update this path
                OUTPUT_LOCATION: "generated-beans"
                PACKAGE: "generated.beans"
            
            - name: Test, Build and Publish Framework
              env:
                GITHUB_ACTOR: ${{github.actor}}
                GITHUB_TOKEN: ${{ github.token }}
                ORG_GRADLE_PROJECT_signingKeyId:  ${{ secrets.GPG_KEY }}
                ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_SECRET }}
                ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
              run: |
               gradle -b galasa-parent/build.gradle check publish \
               -PsourceMaven=https://repo.maven.apache.org/maven2/  \
               -PcentralMaven=https://repo.maven.apache.org/maven2/ \
               -PtargetMaven=https://maven.pkg.github.com/${{env.NAMESPACE}}/framework/
               -PjacocoEnabled=true
               -PisMainOrRelease=true
            
    Build-Documentation:
        name: Build framework using openapi2beans and gradle
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            
            - name: Setup JDK 
              uses: actions/setup-java@v4
              with:
                java-version: '11'
                distribution: 'semeru'
            
            - name: Install swagger cli
              run: |
               wget https://repo1.maven.org/maven2/io/swagger/swagger-codegen-cli/3.0.41/swagger-codegen-cli-2.4.41.jar -O swagger-codegen-cli.jar
            
            - name: Generate Swagger docs
              run: |
               java -jar swagger-codegen-cli.jar generate -i galasa-parent/dev.galasa.framework.api.openapi/src/main/resources/openapi.yaml -l html2 -o docs/generated/galasaapi
            
            - name: Login to Github Container Regitery
              uses: docker/login-action@v3
              with:
                registry: ${{env.REGISTRY}}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
             
            - name: Extract metadata for Restapidoc Image
              id: metadata
              uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
              with:
                images: ${{env.REGISTRY}}/${{env.NAMESPACE}}/restapidoc
               
            - name: Build Restapidoc Image for testing
              uses: docker/build-push-action@v5
              with:
                 context: .
                 file: dockerfiles/dockerfile
                 load: true
                 tags: restapidoc:${{env.IMAGE_TAG}}
               
            - name: Testing Restapidoc Image
              run: |
                docker run --rm restapidoc:${{env.IMAGE_TAG}}         
               
            - name: Build and push Restapidoc Image
              uses: docker/build-push-action@v5
              with:
                context: .
                file: dockerfiles/dockerfile
                push: true
                tags: ${{ steps.metadata.outputs.tags }}
                labels: ${{ steps.metadata.outputs.labels }}     
             