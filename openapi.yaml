      tags: 
      - Result Archive Store API
      parameters:
        - name: runid
          in: path
          description: Run Id
          required: true
          schema:
            type: string
        - name: artifactid
          in: path
          description: Run Artifact Id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Artifact Content
          content:
